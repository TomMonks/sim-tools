# book settings
title: Python for health data science.
author: Thomas Monks
email: t.m.w.monks@exeter.ac.uk
description: >- # this means to ignore newlines until "baseurl:"
  Learning materials for Coding for Machine Learning and Data Science.
logo: content/imgs/small_logo.png
#logo: content/imgs/logo_v1.png

# only build files specified in table of contents file
only_build_toc_files: true

execute:
  execute_notebooks: off #cache output from .ipynb files for faster build
  timeout: -1 #no time restriction on notebook execution
  
repository:
  url: https://github.com/health-data-science-OR/coding-for-ml
  branch: main
  
html:
  use_repository_button: true
  use_issues_button: true
  
# Configure your Binder links, such as the URL of the BinderHub.
launch_buttons:
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"
  notebook_interface: "jupyterlab"
  thebe: true
